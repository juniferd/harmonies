<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>Harmony</title>
    <meta charset="utf-8"/>
    <meta name="description" content="Procedural Drawing Tool"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <style type="text/css">
      *
      {
        color: #444;
        font-family: Monospace;
        font-size: 12px;


        /* Disable user selecting text by accident */
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;

        -webkit-tap-highlight-color: rgba(255, 255, 255, 0); 
      }

      input {
        /* Disable user selecting text by accident */
        -webkit-touch-callout: text;
        -webkit-user-select: text;
        -khtml-user-select: text;
        -moz-user-select: text;
        -ms-user-select: text;
        user-select: text;
      }

        

      body
      {
        margin: 0px;
        overflow: hidden;
      }

      select
      {
        text-transform: uppercase;
        font-size: 11px;
        text-align: center;
      }

      hr
      {
        border: 0;
        height: 1px;
        background-color: #ccc;
        margin: 20px 0px;
      }

      #drawing {
        -moz-box-shadow: 0 0 5px 5px #888;
        -webkit-box-shadow: 0 0 5px 5px #888;
        box-shadow: 0 0 5px 5px #888;
        position: absolute;
        top: 0;
        left: 0;
      }

      #drawing-bg {
        position: absolute;
        top: 0;
        left: 0;
      }

      #bg-layer {
        margin-right: 10px;
      }

      .gui
      {
        position: absolute;
        width: 320px;
        top: 0;
        left: 50%;
        margin-left: -160px;
        background-color: #fff;
        padding: 0px;
        text-align: center;
        text-transform: uppercase;
        line-height: 18px;
        cursor: default;
        z-index: 1;
      }
      @media screen and (max-width: 960px){
        .gui{
          position: absolute;
          width: 90%;
          top: 15%;
          left: 50%;
          margin-left: -45%;
          font-size: 2em;
        }
      }

      .selected{
        background: #333;
        color: #fff;
        padding:2px;
        margin: -2px 0 0;
      }

      .button
      {
        margin: 3px 4px;
        padding: 2px;
        cursor: pointer;
      }

      .color-button{
        margin-right: 5px;
        top: 5px;
        position: relative;
        width: 20px;
        height: 20px;
        cursor: pointer;
      }

      .key
      {
        padding: 0px 8px;
        margin-left: 1px;
        background-color: #eee;
      }

      #roomControls,
      #brushControls,
      #zoomControls {
        width: 240px;
        line-height: 40px;
        height: 40px;
        text-align: left;
        display: inline-block;
      }

      #roomControls {
        margin-left: 5px;
        width: 263px;
      }

      #pan {
        margin: 2px;
        width: 20px;
      }

      #moreControls {
        margin-bottom: 5px;
      }

      #zoomin,
      #zoomout {
        width: 45px;
        display: inline-block;
        padding: 0px;
        margin: 0px;
        text-align: center;
        line-height: 25px;
        height: 25px;
        border: 2px solid #ededed;
        font-family: monospace;
        position: relative;
        top: 3px;
      }

      .user-swatch {
        height: 5px;
        position: relative;
        top: -5px;
        border-left: 3px solid #fff;
        border-right: 3px solid #fff;
        margin-left: -6px;
      }

      #user_list {
        padding-left: 6px;
        height: 0px;
        position: relative;
        top: -42px;
      }
      #menu-toggle{
        background-color: #eeeeee;
        width: 2em;
        height: 2em;
        border-radius: 1.1em;
          -webkit-border-radius: 1.1em;
          -moz-border-radius: 1.1em;
          -o-border-radius: 1.1em;
        border: .1em solid #aaaaaa;
        box-shadow: 0px 1px 2px rgba(0,0,0,.25);
          -webkit-box-shadow: 0px 1px 2px rgba(0,0,0,.25);
          -moz-box-shadow: 0px 1px 2px rgba(0,0,0,.25);
          -o-box-shadow: 0px 1px 2px rgba(0,0,0,.25);
        position: absolute;
        top: .25em;
        left: 50%;
        margin-left: -1em;
      }
    </style>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    
  </head>
  <body>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="brushes/circles.js"></script>
    <script type="text/javascript" src="brushes/chrome.js"></script>
    <script type="text/javascript" src="brushes/fur.js"></script>
    <script type="text/javascript" src="brushes/grid.js"></script>
    <script type="text/javascript" src="brushes/longfur.js"></script>
    <script type="text/javascript" src="brushes/ribbon.js"></script>
    <script type="text/javascript" src="brushes/shaded.js"></script>
    <script type="text/javascript" src="brushes/simple.js"></script>
    <script type="text/javascript" src="brushes/sketchy.js"></script>
    <script type="text/javascript" src="brushes/squares.js"></script>
    <script type="text/javascript" src="brushes/web.js"></script>
    <script type="text/javascript" src="colorutils.js"></script>
    <script type="text/javascript" src="colorselector.js"></script>
    <script type="text/javascript" src="palette.js"></script>
    <script type="text/javascript" src="menu.js"></script>
    <script type="text/javascript" src="about.js"></script>
    <script type="text/javascript" src="rooms.js"></script>
    <script type="text/javascript" src="client.js"> </script>
    <script type="text/javascript" src="main.js"></script>

    </body>
</html>
